<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruta Óptima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Ruta Óptima</h1>
        <div class="row">
            <!-- Formulario para agregar paradas -->
            <div class="col-md-4">
                <h2>Agregar Parada</h2>
                <form id="form-parada" class="mb-4">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellidos" class="form-label">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo:</label>
                        <input type="email" id="correo" name="correo" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Parada</button>
                </form>

                <h2>Paradas Actuales</h2>
                <ul id="lista-paradas" class="list-group mb-4"></ul>

                <button id="calcular-ruta" class="btn btn-success">Calcular Ruta Óptima</button>
            </div>

            <!-- Mapa y orden de paradas -->
            <div class="col-md-8">
                <h2>Mapa de Ruta</h2>
                <div id="map" style="height: 500px;"></div>

                <h2>Información de la Ruta</h2>
                <div id="info-ruta">
                    <p><strong>Tiempo total:</strong> <span id="tiempo-total"></span></p>
                    <p><strong>Distancia total:</strong> <span id="distancia-total"></span></p>
                    <p><strong>Tiempo entre paradas:</strong> <span id="tiempos-entre-paradas"></span></p>
                </div>

                <h2>Orden de Paradas</h2>
                <table id="orden-paradas" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se llenarán dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
